        /* ç¿»è½¬å±‚ - ä¸‹åŠï¼ˆæ–°æ•°å­—ï¼Œä»ä¸Šç¿»ä¸‹ï¼‰ */

        class FlipClock {
            constructor(element, initialValue) {
                this.element = element;
                this.currentValue = initialValue;
                this.isFlipping = false;

            init() {
                this.element.innerHTML = `

                    <div class="digit-lower"><span>${this.currentValue}</span></div>
                    <div class="flip-upper"><span>${this.currentValue}</span></div>

                this.digitUpper = this.element.querySelector('.digit-upper span');
                this.digitLower = this.element.querySelector('.digit-lower span');
                this.flipUpper = this.element.querySelector('.flip-upper');
                this.flipUpperSpan = this.element.querySelector('.flip-upper span');
                this.flipLower = this.element.querySelector('.flip-lower');
                this.flipLowerSpan = this.element.querySelector('.flip-lower span');

            flipTo(newValue) {
                if (this.isFlipping || newValue === this.currentValue) return;

                this.isFlipping = true;

                // è®¾ç½®æ–°å€¼
                this.digitUpper.textContent = newValue;
                this.flipLowerSpan.textContent = newValue;

                // ç§»é™¤ä¹‹å‰çš„åŠ¨ç”»
                this.flipUpper.classList.remove('flipping');
                this.flipLower.classList.remove('flipping');

                // è§¦å‘é‡æ’
                void this.flipUpper.offsetWidth;

                // æ·»åŠ ç¿»è½¬åŠ¨ç”»

                this.flipLower.classList.add('flipping');

                    this.currentValue = newValue;
                    this.digitLower.textContent = newValue;
                    this.flipUpperSpan.textContent = newValue;

                    this.flipUpper.classList.remove('flipping');
                    this.flipLower.classList.remove('flipping');
                    this.isFlipping = false;

        // æ›´æ–°å€’è®¡æ—¶
        function updateCountdown() {
            const now = currentTime;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // ç¿»ç‰Œåˆ°æ–°å€¼
            hoursFlip.flipTo(hours);
            minutesFlip.flipTo(minutes);
            secondsFlip.flipTo(seconds);

            // æ›´æ–°æ—¥æœŸå¤´éƒ¨
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾00:00:00
